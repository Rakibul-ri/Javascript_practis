<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>

   var dat= new Date();
   document.write(dat.getDate()+"-");
   document.write(dat.getMonth()+"-");
   document.write(dat.getFullYear());
</script>
